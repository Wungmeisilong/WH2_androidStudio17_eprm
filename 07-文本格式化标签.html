<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>
<body>
    <!-- 方法一 -->
        <!-- 加粗-->
            <strong><h3>欢迎访问！</h3></strong>
        <!-- 倾斜 -->
            <em>登录入口</em>
            <br>
        <!-- 下划线 -->
            <ins>密码修改入口</ins>
            <br>
        <!-- 删除线 -->
            <del>错误反馈</del>
            <hr>
     <!-- 方法二 -->

        <!-- 加粗-->
        <p>
            <b>我有加粗效果吗</b>
        </p>

        <!-- 倾斜 -->
        <i>我有倾斜效果吗</i>
            <br>

        <!-- 下划线 -->
            <u>我下面有下划线吗</u>
            <br>
            
        <!-- 删除线 -->
        <p>
            <s>我身上有删除线吗</s>
        </p>
            

</body>
</html>
